---
name: E2E Tests

on:
  pull_request:
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  push:
    branches:
      - "**"
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'

permissions:
  contents: read

jobs:
  e2e-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/go
      - uses: ./.github/actions/kind
      - run: make test-e2e-cli

  e2e-mcp:
    runs-on: ubuntu-latest
    needs: e2e-cli
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/go
      - uses: ./.github/actions/kind
      - run: make image image-push
      - run: make test-e2e-mcp
